<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigara | Premium Menswear Karachi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #1A237E; --black: #121212; --light: #f8f8f8; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* 1. HEADER (Gazbo Style) */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 26px; letter-spacing: 3px; color: var(--navy); }
        .nav-icons { display: flex; gap: 20px; cursor: pointer; }

        /* 2. SLIDING BANNER */
        .slider { width: 100%; height: 500px; overflow: hidden; position: relative; background: #eee; }
        .slides { display: flex; width: 300%; height: 100%; transition: 0.8s ease; }
        .slide { width: 100%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; background-size: cover; background-position: center; }
        
        /* 3. PRODUCT GRID */
        .container { padding: 50px 5%; }
        .section-title { text-align: center; margin-bottom: 40px; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { position: relative; overflow: hidden; }
        .product-card img { width: 100%; transition: 0.5s; }
        .product-card:hover img { transform: scale(1.05); }
        .product-info { padding: 15px 0; text-align: left; }
        .product-price { color: var(--navy); font-weight: bold; margin-top: 5px; }
        .add-to-cart { width: 100%; background: var(--black); color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* 4. CART SYSTEM (Drawer Style) */
        #cart-drawer { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 2000; padding: 20px; }
        #cart-drawer.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; margin: 20px 0; font-size: 14px; }
        .checkout-btn { width: 100%; background: #25D366; color: white; padding: 15px; border: none; font-size: 16px; position: absolute; bottom: 20px; left: 0; width: 90%; margin: 0 5%; }
    </style>
</head>
<body>

    <header>
        <div class="logo">INDIGARA</div>
        <div class="nav-icons" onclick="toggleCart()">
            <span>ðŸ›’ <span id="cart-count">0</span></span>
        </div>
    </header>

    <div class="slider">
        <div class="slides" id="slide-container">
            <div class="slide" style="background-color: #d1d1d1;">NEW ARRIVALS 2026</div>
            <div class="slide" style="background-color: #b5c1d1;">THE INDUS COLLECTION</div>
            <div class="slide" style="background-color: #a1b0c7;">INDIGO DREAMS</div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">New In Store</h2>
        <div class="grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/400x500/1A237E/FFFFFF?text=Indigo+Shirt" alt="Shirt">
                <div class="product-info">
                    <div>Indigara Signature Shirt</div>
                    <div class="product-price">Rs. 3,850</div>
                    <button class="add-to-cart" onclick="addToCart('Signature Shirt', 3850)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/400x500/121212/FFFFFF?text=Black+Linen" alt="Shirt">
                <div class="product-info">
                    <div>Midnight Indus Linen</div>
                    <div class="product-price">Rs. 4,200</div>
                    <button class="add-to-cart" onclick="addToCart('Midnight Linen', 4200)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-drawer">
        <div class="cart-header">
            <h3>Your Bag</h3>
            <span onclick="toggleCart()" style="cursor:pointer">âœ• Close</span>
        </div>
        <div id="cart-items">
            </div>
        <button class="checkout-btn" onclick="checkout()">Order via WhatsApp</button>
    </div>

    <script>
        // 1. Slider Logic
        let index = 0;
        function nextSlide() {
            index = (index + 1) % 3;
            document.getElementById('slide-container').style.transform = `translateX(-${index * 33.33}%)`;
        }
        setInterval(nextSlide, 4000);

        // 2. Cart Logic
        let cart = [];
        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('active');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            updateCartUI();
            if(!document.getElementById('cart-drawer').classList.contains('active')) toggleCart();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                container.innerHTML += `<div class="cart-item"><span>${item.name}</span><span>Rs. ${item.price}</span></div>`;
            });
            container.innerHTML += `<hr><div class="cart-item"><strong>Total</strong><strong>Rs. ${total}</strong></div>`;
        }

        // 3. Checkout (WhatsApp Integration)
        function checkout() {
            let message = "New Order from Indigara Website:%0A";
            cart.forEach(item => message += `- ${item.name} (Rs. ${item.price})%0A`);
            const whatsappNumber = "923001234567"; // REPLACE WITH YOUR NUMBER
            window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
