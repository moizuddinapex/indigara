<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigara | Premium Menswear</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #001B44; --black: #121212; --linen: #f4f1ec; --gray: #888; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #fff; color: var(--black); }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 24px; letter-spacing: 4px; color: var(--navy); text-decoration: none; }

        /* HERO SECTION */
        .hero { 
            width: 100%; height: 70vh; 
            background: url('hero.jpg') no-repeat center center; 
            background-size: cover; 
            display: flex; align-items: center; justify-content: center;
        }
        .hero-overlay { background: rgba(255,255,255,0.9); padding: 30px 50px; text-align: center; border: 1px solid var(--navy); }
        .hero-overlay h1 { margin: 0; font-family: 'Montserrat'; letter-spacing: 3px; font-size: 1.5rem; }

        /* PRODUCT SECTION */
        .container { padding: 60px 5%; max-width: 1200px; margin: auto; }
        .section-title { text-align: center; margin-bottom: 50px; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .product-card { transition: 0.3s; }
        .product-image-wrapper { overflow: hidden; background: #f9f9f9; }
        .product-card img { width: 100%; height: auto; display: block; transition: transform 0.5s; }
        .product-card:hover img { transform: scale(1.05); }

        .product-info { padding: 20px 0; text-align: center; }
        .product-name { font-weight: 500; font-size: 1rem; margin-bottom: 8px; text-transform: uppercase; }
        .product-price { font-weight: 700; color: var(--navy); font-size: 1.1rem; margin-bottom: 15px; }

        /* SELECT & BUTTON */
        .size-selector { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; font-family: 'Inter'; outline: none; }
        .add-btn { width: 100%; background: var(--black); color: white; border: none; padding: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .add-btn:hover { background: var(--navy); }

        footer { text-align: center; padding: 40px; font-size: 0.8rem; color: var(--gray); letter-spacing: 1px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">INDIGARA</a>
        <div style="cursor:pointer">BAG (0)</div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <h1>INDIGARA</h1>
            <p style="font-size: 0.8rem; color: #555;">FINEST TEXTILES FROM THE INDUS</p>
        </div>
    </section>

    <div class="container">
        <h2 class="section-title">New Arrival</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-image-wrapper">
                    <img src="product1.jpg.webp" alt="Indigara Mauve Shirt">
                </div>
                <div class="product-info">
                    <div class="product-name">Classic Mauve Button-Down</div>
                    <div class="product-price">$4</div>
                    
                    <select class="size-selector">
                        <option value="">Select Size</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    
                    <button class="add-btn">Add to Bag</button>
                </div>
            </div>

        </div>
    </div>

    <footer>
        &copy; 2026 INDIGARA KARACHI. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
